<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MySpots</title>
    
     <!-- Font awsome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <script src="https://kit.fontawesome.com/2b8c919a81.js" crossorigin="anonymous"></script>
     <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link rel="stylesheet" href="spots.css"/>
    <script src="store.js"></script>
    <script src="app.js"></script>
	<script src="identity.js"></script>
	<script src="map.js"></script>
	<script src="ui.js"></script>
    <script src="spots.js"></script>
</head>

<body>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="text-center">Login</h2>
            <form>
                <div class="input-group">
                    <label for="email" class="label">Email</label>
                    <input type="text" id="email" class="input email" value="mn@example.com">
                </div>
                <br>
                <div class="input-group">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" class="input password" value="mn">
                </div>
                <br>
                <button class="button submit" type="submit">Login</button>
            </form>
        </div>
    </div>


    <div id="sidebar">

        <div id="info">
            <span id="button-login" class="button">Login</span>
            <span id="button-logout" class="button">Logout</span>
            <span id="user-info"></span>
        </div>


        <div id="sport-toolbar">
            <span id="button-add" class="button">Add</span>
        </div>

        <div id="spot-info" class="sidebar-widget">
        </div>

        <div id="add-spot-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 class="text-center">New Spot</h2>
                <form>
                    <div class="input-group">
                        <label for="name" class="label">Name</label>
                        <input type="text" id="name" class="input name" value="">
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <button class="button submit" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div id="map-content">
        <div id="map"></div>
    </div>

    <script>
        window.addEventListener('load', onLoaded)
    </script>

</body>
</html>
