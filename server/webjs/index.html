<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MySpots</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link rel="stylesheet" href="spots.css"/>
    <script src="spots.js"></script>
</head>

<body>
    <div id="toolbar">
        <span class="title">MySpots</span>
        <span id="button-center" class="button">Center</span>
        <span id="button-login" class="button">Login</span>
        <span id="button-logout" class="button">Logout</span>
        <span id="user-info" style="display: none"></span>
    </div>

    <div id="loginForm" style="display: none">
        <h2 class="text-center">Login</h2>
        <form>
            <div class="input-group">
                <label for="email" class="label">Email</label>
                <input type="text" id="email" class="input" value="mn@example.com">
            </div>
            <br>
            <div class="input-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" value="mn">
            </div>
            <br>
            <button class="button" type="submit">Login</button>
        </form>
    </div>

    <div id="map" style="display: none"></div>

    <script>
        window.addEventListener('load', onLoaded)
    </script>

</body>
</html>
